<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <script src="calc.js" charset="utf-8"></script>
    <p id="display"></p>
    <table>
      <tr>
        <td id="numabs"><button type="button" name="button" onclick="pabs()">|</button></td>
        <td id="numclear"><button type="button" name="button" onclick="pclear()">.</button></td>
        <td id="numroot"><button type="button" name="button" onclick="proot()">âˆš</button></td>
        <td id="numgo"><button type="button" name="button" onclick="pgo()">=</button></td>
      </tr>
      <tr>
        <td id="num7"><button type="button" name="button" onclick="p7()">7</button></td>
        <td id="num8"><button type="button" name="button" onclick="p8()">8</button></td>
        <td id="num9"><button type="button" name="button" onclick="p9()">9</button></td>
        <td id="numplus"><button type="button" name="button" onclick="pplus()">+</button></td>
      </tr>
      <tr>
        <td id="num4"><button type="button" name="button" onclick="p4()">4</button></td>
        <td id="num5"><button type="button" name="button" onclick="p5()">5</button></td>
        <td id="num6"><button type="button" name="button" onclick="p6()">6</button></td>
        <td id="numsub"><button type="button" name="button" onclick="psub()">-</button></td>
      </tr>
      <tr>
        <td id="num1"><button type="button" name="button" onclick="p1()">1</button></td>
        <td id="num2"><button type="button" name="button" onclick="p2()">2</button></td>
        <td id="num3"><button type="button" name="button" onclick="p3()">3</button></td>
        <td id="numdiv"><button type="button" name="button" onclick="pdiv()">\</button></td>
      </tr>
      <tr>
        <td id="nument"><button type="button" name="button" onclick="pent()">(</button></td>
        <td id="numexit"><button type="button" name="button" onclick="pexit()">)</button></td>
        <td id="numex"><button type="button" name="button" onclick="pex()">^</button></td>
        <td id="nummul"><button type="button" name="button" onclick="pmul()">*</button></td>
      </tr>
    </table>
  </body>
</html>
